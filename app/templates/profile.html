{% extends 'base.html' %}
{% block content %}
<div class = "container-fluid">
    <div class = "row">
    <div class = "col-md-3"></div>
    <div class = "col-md-6">
    <div class = "container-fluid">
        <div class = "card">
            <div class = "container-fluid">
                <h3 class = "pt-2">Profile Details</h3>
                <p class = "p-1 pt-3">Username : {{user.username}}<br>Email : {{user.email}}</p>
            </div>
        </div>
    </div>
    <div class = "container-fluid mt-5">
        <h3 class="display-6">User Pitches : </h3>
        <div class = "card">
            <div class = "container-fluid">
                {% for pitch in pitches %}
                <div class = "pl-2 pt-3">
                    <blockquote class="blockquote pt-2">
                        <p class="mb-0">{{pitch.content}}</p>
                        <footer class="blockquote-footer">{{pitch.user.username}}</cite></footer>
                    </blockquote>
                    <p><a href = "/pitch/view/{{pitch.pitch_id}}">View</a></p>
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock content %}
