{% extends 'base.html' %}

{% block content %}
<div class = "container">
    <div class = "row">
        <div class = "col-md-3"></div>
            <div class = "col-md-6">
                <form action = "/pitch/new" method="POST" autocomplete="off">
                    <div class = "form-group">
                        {{ form.csrf_token(type_ = "hidden")}}
                    </div>
                    <div class = "form-group">
                        {{ form.category.label}}
                        {{ form.category(class_ = "form-control")}}
                    </div>
                    <div class = "form-group">
                        {{ form.content.label}}
                        {{ form.content(class_ = "form-control")}}
                    </div>
                    <div class = "form-group">
                        {{ form.submit(class_ = "btn btn-light")}}
                    </div> 
                </form>
            </div>
        <div class = "col-md-3"></div>
    </div>
</div>
{% endblock %}
