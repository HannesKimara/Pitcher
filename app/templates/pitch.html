{% extends 'base.html' %}
{% block content %}
    <div class = "container-fluid">
        <div class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <br>
            <div class = "card">
                <div class = "container-fluid p-3">
                    <p>Pitch</p>
                    <p>{{ pitch.content }}</p>
                    <p>By {{ pitch.user.username }}</p>
                </div>
            </div>
            <br>

            <div class = "card">
                <div class = "container-fluid p-3">
                    <p>Comments</p>
                    <ul>
                        {% for comment in comments %}
                        <li>
                            <p>{{ comment.content }}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <a class = "btn btn-light" href = "/comment/new/{{pitch.pitch_id}}">Comment</a>
            </div> 
        </div> 
        <div class = "col-md-3"></div>
        </div> 
    </div>
{% endblock content %}
