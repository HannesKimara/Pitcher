{% extends 'base.html' %}
{% block content %}
    <div class = "container-fluid">
        <div class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <br>
            <div class = "card">
                <div class = "container-fluid p-3">
                    <p>Pitch</p>
                    <p>{{ pitch.content }}</p>
                    <p>By {{ pitch.user.username }}</p>
                </div>
            </div>
            <br>
            <br>

            <div class = "card">
                <div class = "container-fluid p-3">
                    <h3>Comments</h3>
                        {% for comment in comments %}
                        <blockquote class="blockquote pt-3">
                            <p class="mb-0">{{ comment.content }}</p>
                            <footer class="blockquote-footer">{{ comment.pitch.user.username}}</cite></footer>
                          </blockquote>
                        {% endfor %}
                </div>
                <a class = "btn btn-light" href = "/comment/new/{{pitch.pitch_id}}">New Comment</a>
            </div> 
        </div> 
        <div class = "col-md-3"></div>
        </div> 
    </div>
{% endblock content %}
